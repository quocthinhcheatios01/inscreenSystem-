<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itachi Config iOS Framework</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .container {
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .feature {
      margin: 15px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0.5;
      pointer-events: none;
    }
    .feature.active {
      opacity: 1;
      pointer-events: auto;
    }
    label {
      flex: 1;
    }
    input[type="range"] {
      width: 100px;
    }
    .support-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .support-btns button {
      width: 48%;
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Itachi Config iOS Framework</h2>
    <input type="text" id="keyInput" placeholder="Nhập Key để kích hoạt">
    <button onclick="checkKey()">Xác Nhận Key</button>

    <div id="features">
      <div class="feature"><label>Drag Fps Cpu</label><input type="range" min="0" max="100" value="50"></div>
      <div class="feature"><label>BuffScreen120Hz</label><input type="range" min="0" max="120" value="70"></div>
      <div class="feature"><label>SpeedInscreen</label><input type="checkbox"></div>
      <div class="feature"><label>Fix Lag</label><input type="checkbox"></div>
      <div class="feature"><label>AimlockTremble</label><input type="checkbox"></div>
      <div class="feature"><label>Wifi Bosster</label><input type="checkbox"></div>
      <div class="feature"><label>DpiSettings01</label><input type="checkbox"></div>
      <div class="feature"><label>DpiSettings02</label><input type="checkbox"></div>
      <div class="feature"><label>HeadLockUpdate</label><input type="checkbox"></div>
    </div>

    <div class="support-btns">
      <button>OnlSupport FFTH</button>
      <button>OnlSupport FFM</button>
    </div>
  </div>

  <script>
    const CORRECT_KEY = "ngquocthinhcheatios01";

    function checkKey() {
      const inputKey = document.getElementById("keyInput").value;
      if (inputKey === CORRECT_KEY) {
        document.querySelectorAll(".feature").forEach(el => {
          el.classList.add("active");
        });
        alert("Kích hoạt thành công!");
      } else {
        alert("Sai key, vui lòng nhập lại!");
      }
    }
  </script>
</body>
</html>
